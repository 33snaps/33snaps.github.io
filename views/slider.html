<div class="container" ng-keydown="handleLeftRightKeys($event)">
    <div class="row">
        <div class="col-lg-12 text-center">
            <img ng-src="{{currentImagePath}}" class="img-responsive animate-show" alt="" fade-in show-loader="showLoader">
            <a class="left carousel-control" ng-click="prev()">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" ng-click="next()">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h4>{{caption}}</h4>
            <span>{{description}}</span>
        </div>
    </div>
</div>
